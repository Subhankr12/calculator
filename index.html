<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div id="display"></div>
      <div class="key-container">
        <div class="key" data-value="AC"><span>AC</span></div>
        <div class="key" data-value="/"><span>/</span></div>
        <div class="key" data-value="*"><span>*</span></div>
        <div class="key" data-value="back">
          <span><i class="fas fa-backspace"></i></span>
        </div>
        <div class="key" data-value="1"><span>1</span></div>
        <div class="key" data-value="2"><span>2</span></div>
        <div class="key" data-value="3"><span>3</span></div>
        <div class="key" data-value="+"><span>+</span></div>
        <div class="key" data-value="4"><span>4</span></div>
        <div class="key" data-value="5"><span>5</span></div>
        <div class="key" data-value="6"><span>6</span></div>
        <div class="key" data-value="-"><span>-</span></div>
        <div class="key" data-value="7"><span>7</span></div>
        <div class="key" data-value="8"><span>8</span></div>
        <div class="key" data-value="9"><span>9</span></div>
        <div class="key" data-value="="><span>=</span></div>
        <div class="key" data-value="."><span>.</span></div>
        <div class="key" data-value="0"><span>0</span></div>
        <div class="key" data-value="%"><span>%</span></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
